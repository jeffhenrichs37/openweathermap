<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="app.js" defer></script>
</head>
<body>

	<button id="button">Get weather</button>

	<div id="output"></div>
	<script>
		document.getElementById('button').addEventListener('click', getWeather);

		function getWeather() {
			fetch('http://api.openweathermap.org/data/2.5/weather?q=Edgewood&units=imperial&appid=635d9b0c3316e8567568637146fb5fbe')
			.then((res) => res.json())
			.then((data) => {

				console.log(data)
				var output = '<ul style="list-style: none">' +
					'<li>Weather: '+data.weather[0].main+'</li>' +
					'<li>Description: '+data.weather[0].description+'</li>' +
					'<li>High: '+data.main.temp_max+' F</li>' +
					'<li>Low: '+data.main.temp_min+' F</li>' +
					'<li>Current: '+data.main.temp+' F</li>' +
					'<li>Feels Like: '+data.main.feels_like+' F</li>' +
					'<li>Humdity: '+data.main.humidity+'%</li>'
					'<li>Wind: '+data.wind.speed+' knots</li>' +
					'</ul>';

				document.getElementById('output').innerHTML = output;
			})
			.catch((err) => console.log(err))
		}
	</script>
</body>
</html>
